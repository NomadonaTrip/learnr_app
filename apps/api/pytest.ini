[pytest]
# Pytest Configuration for LearnR Backend

# Python path (ensure src module can be imported)
pythonpath = .

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers (for categorizing tests)
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database, external services)
    slow: Slow tests (> 1 second)
    api: API endpoint tests
    database: Tests that require database
    auth: Authentication/authorization tests
    email: Email service tests
    openai: Tests that use OpenAI API (mocked by default)
    qdrant: Tests that use Qdrant vector database

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test types
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Minimum coverage threshold (80%)
    --cov-fail-under=80
    # Warnings
    --disable-warnings
    # Parallel execution (use -n auto for parallel, or -n 4 for 4 workers)
    # -n auto

# Asyncio support
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Don't complain about missing debug-only code
    def __repr__
    if self\.debug
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if 0:
    if False:
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @(abc\.)?abstractmethod
    # Don't complain about type checking
    if TYPE_CHECKING:
    # Don't complain about ...
    \.\.\.

[coverage:html]
directory = htmlcov
